<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ELbrus-climber</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="./img/mountains.png" alt="bg" />
      <div class="container">
        <div class="person">
          <img src="./img/climber.png" alt="hero" />
        </div>
        <div class="checkpoint checkpoint-1" tabindex="1" data-position="-2 12" autofocus>
        </div>
        <div class="checkpoint checkpoint-2" tabindex="2" data-position="25 20"></div>
        <div class="checkpoint checkpoint-3" tabindex="3" data-position="49 40"></div>
        <div class="checkpoint checkpoint-4" tabindex="4" data-position="20 59"></div>
        <div class="checkpoint checkpoint-5" tabindex="5" data-position="38 69"></div>
        <div class="checkpoint checkpoint-6" tabindex="6" data-position="55 73"></div>
        <div id="flag">
          <img src="./img/win.gif" alt="flag" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
